<body>
  <header class="header"></header>
  <section class="section">
    <div class="product_item">
      <h2>제품소개</h2>
      <div class="product_info">
        <img src="../img/flower.jpg" alt="제품이미지">
        <div class="product_text">
          <h3>제품이름</h3>
          <ul>
            <li>
              <h5>제품명</h5>
              <p>제품이름</p>
            </li>
            <li>
              <h5>보관방법</h5>
              <p>10000원</p>
            </li>
            <li>
              <h5>행사여부</h5>
              <p></p>
            </li>
            <li>
              <h5>제품규격(포장단위)</h5>
              <p>1kg</p>
            </li>
            <li>
              <h5>원산지</h5>
              <p>국내산</p>
            </li>
            <li>
              <h5>배송정보</h5>
              <p>배달비 2500원</p>
            </li>
          </ul>
          <div class="order_box">
            <img src="../img/buy_btn.png" alt="주문버튼">
            <img src="../img/add_btn.png" alt="담기버튼">
          </div>
        </div>
      </div>
      <h2>상품설명</h2>
      <div class="product_description">
      </div>
    </div>
  </section>
  <footer class="footer"></footer>
  <script>
    $(".header").load("header.html");
    $(".footer").load("footer.html");
  </script>
