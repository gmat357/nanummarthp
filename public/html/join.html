<body>
  <header class="header"></header>
  <section class="section">
    <div class="login_container">
      <div class="login_box">
        <form action="/joinAction" method="post">
          <div class="login_form">
            <img src="../img/join_logo.png" alt="타이틀">
            <div class="text_box">
              <input type="text" name="id" placeholder="아이디" required>
              <input type="password" name="psw" placeholder="비밀번호" required>
              <input type="text" name="email" placeholder="이메일" required>
              <input type="text" name="name" placeholder="이름 (실명 입력)" required>
              <input type="text" name="birth" placeholder="생년월일 (주민번호 앞자리)" required>
              <input type="text" name="phone" placeholder="휴대전화번호('-'제외)" required>
              <span>
                <input type="text" id="sample6_postcode" placeholder="우편번호" name="address" required>
                <input type="button" onclick="sample6_execDaumPostcode()" class="sample6_btn" value="주소검색">
              </span>
              <input type="text" id="sample6_address" placeholder="주소" name="address" required>
              <input type="text" id="sample6_detailAddress" placeholder="상세주소" name="address" required>
              <input type="hidden" id="sample6_extraAddress" placeholder="참고항목" name="address">
              <div class="check_box">
                <input type="checkbox" name="translation" id="translation">개인정보 활용 동의
                <a href="/privacy" target="_blank" class="translationLook">[보기]</a>
              </div>
              <input type="submit" value="회원가입 완료">
              <a href="/">취소</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer class="footer"></footer>
  <script>
    $(".header").load("header.html");
    $(".footer").load("footer.html");
  </script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="../js/findPostNumber.js"></script>
</body>

</html>
