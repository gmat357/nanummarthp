<body>
  <header class="header"></header>
  <section class="section">
    <div class="login_wrap">
      <img src="../img/login_logo.png" alt="로고">
      <form action="" method="POST">
        <ul>
          <li class="input_box">
            <input type="text" name="user_id" id="user_id" placeholder="아이디">
            <input type="password" name="psw" id="psw" placeholder="비밀번호">
            <div class="check_wrap">
              <input type="checkbox" name="id_keep" id="id_keep">
              <label for="id_keep" class="check_box"></label>
              <label for="id_keep">아이디 저장</label>
              <a href="" onclick="findId()">아이디찾기</a>
              <a href="" onclick="findPsw()">비밀번호찾기</a>
            </div>
          </li>
          <li class="submit_box">
            <input type="submit" value="로그인">
          </li>
        </ul>
      </form>
      <p>회원가입</p>
    </div>
  </section>
  <footer class="footer"></footer>
  <script>
    $(".header").load("header.html");
    $(".footer").load("footer.html");
  </script>
  <script>
    var option = "width = 400, height = 300, location = no, directories = no, top = 0, left = 0";
    function findId() {
      var obj = window.open("findId.html", "나눔마트 아이디 찾기", option);
      obj.document.title = "나눔마트 아이디 찾기"
    }
    function findPsw() {
      var obj = window.open("findPsw.html", "나눔마트 아이디 찾기", option);
      obj.document.title = "나눔마트 아이디 찾기"
    }
  </script>
